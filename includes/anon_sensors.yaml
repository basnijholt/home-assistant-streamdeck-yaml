- text: Temperature
- entity_id: sensor.temperature_sensor_living_room_temperature
  icon: >
    {%- set temp = states('sensor.temperature_sensor_living_room_temperature') -%}
    {%- set min_temp = 14 -%}
    {%- set max_temp = 30 -%}
    {%- set pct = ((temp - min_temp) / (max_temp - min_temp)) * 100 -%}
    ring:{{ pct | round }}
  text: |
    {%- set temp = states('sensor.temperature_sensor_living_room_temperature') -%}
    Living
    {{ temp | round(1) }}째C
